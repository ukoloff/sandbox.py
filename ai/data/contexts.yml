- '– А жаль! – отозвался задира-поэт.


  – И мне жаль! – подтвердил неизвестный, сверкая глазом, и продолжал: – Но вот какой
  вопрос меня беспокоит: ежели бога нет, то, спрашивается, кто же управляет жизнью
  человеческой и всем вообще распорядком на земле?


  – Сам человек и управляет, – поспешил сердито ответить Бездомный на этот, признаться,
  не очень ясный вопрос.'
- '– Да. Но он, – тут гость закрыл глаза, – отказался его выпить.


  – Кто именно? – спросил Пилат.


  – Простите, игемон! – воскликнул гость, – я не назвал? Га-Ноцри.


  – Безумец! – сказал Пилат, почему-то гримасничая. Под левым глазом у него задергалась
  жилка, – умирать от ожогов солнца! Зачем же отказываться от того, что предлагается
  по закону? В каких выражениях он отказался?


  – Он сказал, – опять закрывая глаза, ответил гость, – что благодарит и не винит
  за то, что у него отняли жизнь.


  – Кого? – глухо спросил Пилат.


  – Этого он, игемон, не сказал.


  – Не пытался ли он проповедовать что-либо в присутствии солдат?


  – Нет, игемон, он не был многословен на этот раз. Единственное, что он сказал, это,
  что в числе человеческих пороков одним из самых главных он считает трусость.


  – К чему это было сказано? – услышал гость внезапно треснувший голос.


  – Этого нельзя было понять. Он вообще вел себя странно, как, впрочем, и всегда.


  – В чем странность?'
- 'Свободного времени было столько, сколько надобно, а гроза будет только к вечеру,
  и трусость, несомненно, один из самых страшных пороков. Так говорил Иешуа Га-Ноцри.
  Нет, философ, я тебе возражаю: это самый страшный порок.



  Вот, например, не струсил же теперешний прокуратор Иудеи, а бывший трибун в легионе,
  тогда, в долине дев, когда яростные германцы чуть не загрызли Крысобоя-великана.
  Но, помилуйте меня, философ! Неужели вы, при вашем уме, допускаете мысль, что из-за
  человека, совершившего преступление против кесаря, погубит свою карьеру прокуратор
  Иудеи?


  – Да, да, – стонал и всхлипывал во сне Пилат.


  Разумеется, погубит. Утром бы еще не погубил, а теперь, ночью, взвесив все, согласен
  погубить. Он пойдет на все, чтобы спасти от казни решительно ни в чем не виноватого
  безумного мечтателя и врача!'

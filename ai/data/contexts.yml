Какой плащ был у Понтия Пилата?:
- 'И чуть было не начал рассказывать про Понтия Пилата, но сдержался, понимая, что
  женщине эти рассказы ни к чему, что все равно помочь она ему не может.


  Вымытому Ивану Николаевичу тут же было выдано решительно все, что необходимо мужчине
  после ванны: выглаженная рубашка, кальсоны, носки. Но этого мало: отворив дверь
  шкафика, женщина указала внутрь его и спросила:


  – Что желаете надеть – халатик или пижамку?


  Прикрепленный к новому жилищу насильственно, Иван едва руками не всплеснул от развязности
  женщины и молча ткнул пальцем в пижаму из пунцовой байки.


  После этого Ивана Николаевича повели по пустому и беззвучному коридору и привели
  в громаднейших размеров кабинет. Иван, решив относиться ко всему, что есть в этом
  на диво оборудованном здании, с иронией, тут же мысленно окрестил кабинет «фабрикой-кухней».'
- 'И опять крайне удивились и редактор и поэт, а профессор поманил обоих к себе и,
  когда они наклонились к нему, прошептал:


  – Имейте в виду, что Иисус существовал.


  – Видите ли, профессор, – принужденно улыбнувшись, отозвался Берлиоз, – мы уважаем
  ваши большие знания, но сами по этому вопросу придерживаемся другой точки зрения.


  – А не надо никаких точек зрения! – ответил странный профессор, – просто он существовал,
  и больше ничего.


  – Но требуется же какое-нибудь доказательство... – начал Берлиоз.


  – И доказательств никаких не требуется, – ответил профессор и заговорил негромко,
  причем его акцент почему-то пропал: – Все просто: в белом плаще...




  Глава 2


  Понтий Пилат


  В белом плаще с кровавым подбоем, шаркающей кавалерийской походкой, ранним утром
  четырнадцатого числа весеннего месяца нисана в крытую колоннаду между двумя крыльями
  дворца ирода великого вышел прокуратор Иудеи Понтий Пилат.'
- '– Так. А что же вы скажете в милиции в первую очередь?


  – Про Понтия Пилата, – ответил Иван Николаевич, и глаза его подернулись сумрачной
  дымкой.


  – Ну, вот и славно! – воскликнул покоренный Стравинский и, обратившись к тому, что
  был с бородкой, приказал: – Федор Васильевич, выпишите, пожалуйста, гражданина Бездомного
  в город. Но эту комнату не занимать, постельное белье можно не менять. Через два
  часа гражданин Бездомный опять будет здесь. Ну что же, – обратился он к поэту, –
  успеха я вам желать не буду, потому что в успех этот ни на йоту не верю. До скорого
  свидания! – и он встал, а свита его шевельнулась.


  – На каком основании я опять буду здесь? – тревожно спросил Иван.


  Стравинский как будто ждал этого вопроса, немедленно уселся опять и заговорил:


  – На том основании, что, как только вы явитесь в кальсонах в милицию и скажете,
  что виделись с человеком, лично знавшим Понтия Пилата, – как моментально вас привезут
  сюда, и вы снова окажетесь в этой же самой комнате.'
- 'Намучавшись с этими двумя Берлиозами, Иван все зачеркнул и решил начать сразу с
  чего-то очень сильного, чтобы немедленно привлечь внимание читающего, и написал,
  что кот садился в трамвай, а потом вернулся к эпизоду с отрезанной головой. Голова
  и предсказание консультанта привели его к мысли о Понтии Пилате, и для вящей убедительности
  Иван решил весь рассказ о прокураторе изложить полностью с того самого момента,
  как тот в белом плаще с кровавым подбоем вышел в колоннаду иродова дворца.


  Иван работал усердно и перечеркивал написанное, и вставлял новые слова, и даже попытался
  нарисовать Понтия Пилата, а затем кота на задних лапах. Но и рисунки не помогли,
  и чем дальше – тем путанее и непонятнее становилось заявление поэта.


  К тому времени, как появилась издалека пугающая туча с дымящимися краями и накрыла
  бор и дунул ветер, Иван почувствовал, что обессилел, что с заявлением ему не совладать,
  не стал поднимать разлетевшихся листков и тихо и горько заплакал.'
Какая трость была у Воланда?:
- 'Воланд широко раскинулся на постели, был одет в одну ночную длинную рубашку, грязную
  и заплатанную на левом плече. Одну голую ногу он поджал под себя, другую вытянул
  на скамеечку. Колено этой темной ноги и натирала какою-то дымящеюся мазью Гелла.


  Еще разглядела Маргарита на раскрытой безволосой груди Воланда искусно из темного
  камня вырезанного жука на золотой цепочке и с какими-то письменами на спинке. Рядом
  с Воландом на постели, на тяжелом постаменте, стоял странный, как будто живой и
  освещенный с одного бока солнцем глобус.


  Несколько секунд длилось молчание. «Он изучает меня», – подумала Маргарита и усилием
  воли постаралась сдержать дрожь в ногах.


  Наконец Воланд заговорил, улыбнувшись, отчего его искристый глаз как бы вспыхнул:


  – Приветствую вас, королева, и прошу меня извинить за мой домашний наряд.


  Голос Воланда был так низок, что на некоторых словах давал оттяжку в хрип.


  Воланд взял с постели длинную шпагу, наклонившись, пошевелил ею под кроватью и сказал:'
- '– Ну что же это такое! – воскликнул Воланд, – зачем ты позолотил усы? И на кой
  черт тебе нужен галстух, если на тебе нет штанов?


  – Штаны коту не полагаются, мессир, – с большим достоинством отвечал кот, – уж не
  прикажете ли вы мне надеть и сапоги? Кот в сапогах бывает только в сказках, мессир.
  Но видели ли вы когда-либо кого-нибудь на балу без галстуха? Я не намерен оказаться
  в комическом положении и рисковать тем, что меня вытолкают в шею! Каждый украшает
  себя, чем может. Считайте, что сказанное относится и к биноклю, мессир!


  – Но усы?..'
- 'Маргарита вздохнула еще раз и сказала:


  – Я хочу, чтобы Фриде перестали подавать тот платок, которым она удушила своего
  ребенка.


  Кот возвел глаза к небу и шумно вздохнул, но ничего не сказал, очевидно, помня накрученное
  на балу ухо.


  – Ввиду того, – заговорил Воланд, усмехнувшись, – что возможность получения вами
  взятки от этой дуры Фриды совершенно, конечно, исключена – ведь это было бы несовместимо
  с вашим королевским достоинством, – я уж не знаю, что и делать. Остается, пожалуй,
  одно – обзавестись тряпками и заткнуть ими все щели моей спальни!


  – Вы о чем говорите, мессир? – изумилась Маргарита, выслушав эти действительно непонятные
  слова.


  – Совершенно с вами согласен, мессир, – вмешался в разговор кот, – именно тряпками,
  – и в раздражении кот стукнул лапой по столу.


  – Я о милосердии говорю, – объяснил свои слова Воланд, не спуская с Маргариты огненного
  глаза. – Иногда совершенно неожиданно и коварно оно проникает в самые узенькие щелки.
  Вот я и говорю о тряпках.'
- '– Кровь – великое дело, – неизвестно к чему весело сказал Воланд и прибавил: –
  Я вижу, что вас интересует мой глобус.


  – О да, я никогда не видела такой вещицы.


  – Хорошая вещица. Я, откровенно говоря, не люблю последних новостей по радио. Сообщают
  о них всегда какие-то девушки, невнятно произносящие названия мест. Кроме того,
  каждая третья из них немного косноязычна, как будто нарочно таких подбирают. Мой
  глобус гораздо удобнее, тем более что события мне нужно знать точно. Вот, например,
  видите этот кусок земли, бок которого моет океан? Смотрите, вот он наливается огнем.
  Там началась война. Если вы приблизите глаза, вы увидите и детали.'
